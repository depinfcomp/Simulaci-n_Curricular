<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Total Credits Endpoint</title>
</head>
<body>
    <h1>Test Total Credits Endpoint</h1>
    <button onclick="testEndpoint()">Test Endpoint (ID: 8)</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>⏳ Loading...</p>';
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('/convalidation/8/total-credits', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);
                
                if (!response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ HTTP Error: ${response.status}</p>
                        <p>Time: ${duration}ms</p>
                    `;
                    return;
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3 style="color: green;">✅ Success!</h3>
                    <p><strong>Time:</strong> ${duration}ms</p>
                    <p><strong>Total Credits:</strong> ${data.total_credits}</p>
                    <p><strong>Total Subjects:</strong> ${data.total_subjects}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);
                
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ Error: ${error.message}</p>
                    <p>Time: ${duration}ms</p>
                `;
            }
        }
    </script>
</body>
</html>
